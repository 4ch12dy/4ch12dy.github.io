<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 遍历自身加载的dylib获取载入地址和ASLR地址 · 4ch12dy</title><meta name="description" content="遍历自身加载的dylib获取载入地址和ASLR地址 - 4ch12dy"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="../../../../../favicon.png"><link rel="stylesheet" href="../../../../../css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://github.com/4ch12dy/4ch12dy.github.io.git/atom.xml" title="4ch12dy"></head><body><div class="wrap"><header><a href="../../../../../index.html" class="logo-link"><img src="../../../../../favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="../../../../../index.html" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="../../../../../archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://4ch12dy.site/aboutme/" target="_blank" class="nav-list-link">ABOUT</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="../../../../../atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">遍历自身加载的dylib获取载入地址和ASLR地址</h1><div class="post-info">Aug 1, 2017</div><div class="post-content"><blockquote>
<blockquote>
<p>通过macho/dyld.h提供的函数，程序可以获取到自身加载的dylib信息，这里做个简单记录</p>
</blockquote>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">#include&lt;stdio.h&gt;</div><div class="line">#include &lt;mach-o/dyld.h&gt;</div><div class="line"></div><div class="line">void getDylibInfo()</div><div class="line">&#123;</div><div class="line">    printf(&quot;*****Created by 4ch12dy*****\nDyld image count is: %d.\n&quot;, _dyld_image_count());</div><div class="line">    for (int i = 0; i &lt; _dyld_image_count(); i++) &#123;</div><div class="line">        char *image_name = (char *)_dyld_get_image_name(i);</div><div class="line">        const struct mach_header *mh = _dyld_get_image_header(i);</div><div class="line">        intptr_t vmaddr_slide = _dyld_get_image_vmaddr_slide(i);</div><div class="line">        </div><div class="line">        printf(&quot;Image name %s at address 0x%llx and ASLR slide 0x%lx.\n&quot;,</div><div class="line">               image_name, (mach_vm_address_t)mh, vmaddr_slide);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main(int argc, char *argv[]) &#123;</div><div class="line">	getDylibInfo();	</div><div class="line">&#125;</div></pre></td></tr></table></figure>
