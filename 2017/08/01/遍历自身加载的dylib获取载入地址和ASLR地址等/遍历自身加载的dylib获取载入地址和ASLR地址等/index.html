          <h1 class="entry-title">
            遍历自身加载的dylib获取载入地址和ASLR地址
            
          </h1>
         
        </div>
         <p class="a-posted-on">

        <!-- Post Main Content -->
        <div class="entry-content">
          <blockquote>
<blockquote>
<p>通过macho/dyld.h提供的函数，程序可以获取到自身加载的dylib信息，这里做个简单记录</p>
</blockquote>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">#include&lt;stdio.h&gt;</div><div class="line">#include &lt;mach-o/dyld.h&gt;</div><div class="line"></div><div class="line">void getDylibInfo()</div><div class="line">&#123;</div><div class="line">    printf(&quot;*****Created by 4ch12dy*****\nDyld image count is: %d.\n&quot;, _dyld_image_count());</div><div class="line">    for (int i = 0; i &lt; _dyld_image_count(); i++) &#123;</div><div class="line">        char *image_name = (char *)_dyld_get_image_name(i);</div><div class="line">        const struct mach_header *mh = _dyld_get_image_header(i);</div><div class="line">        intptr_t vmaddr_slide = _dyld_get_image_vmaddr_slide(i);</div><div class="line">        </div><div class="line">        printf(&quot;Image name %s at address 0x%llx and ASLR slide 0x%lx.\n&quot;,</div><div class="line">               image_name, (mach_vm_address_t)mh, vmaddr_slide);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main(int argc, char *argv[]) &#123;</div><div class="line">	getDylibInfo();	</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>输出：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line">*****Created by 4ch12dy*****  </div><div class="line">Dyld image count is: 41.  </div><div class="line">Image name /Users/king/Desktop/./dylibinfo at address 0x106a5c000 and ASLR slide 0x6a5c000.  </div><div class="line">Image name /usr/lib/libSystem.B.dylib at address 0x7fff8a0e2000 and ASLR slide 0x991c000.  </div><div class="line">Image name /usr/lib/system/libcache.dylib at address 0x7fff89c95000 and ASLR slide 0x991c000.  </div><div class="line">Image name /usr/lib/system/libcommonCrypto.dylib at address 0x7fff8fc8d000 and ASLR slide 0x991c000.  </div><div class="line">Image name /usr/lib/system/libcompiler_rt.dylib at address 0x7fff95695000 and ASLR slide 0x991c000.  </div><div class="line">Image name /usr/lib/system/libcopyfile.dylib at address 0x7fff911fd
